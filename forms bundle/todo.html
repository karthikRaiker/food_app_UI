        </div>
        <ul id="list">
            <li class="mycheck"><input type="checkbox" id="check"><label>Go to gym</label></li>
            <li class="mycheck"><input type="checkbox" id="check" checked><label>Learn coding</label></li>

            <li class="mycheck"><input type="checkbox" id="check" checked><label>Had a food</label></li>
        </ul>
