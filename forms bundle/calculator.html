<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <h2>Calculator</h2>
        <div class="textboxes">
            <input type="number" id="num1" placeholder="Number1">
            <input type="number" id="num2" placeholder="Number2"><br>
            <input type="text" id="result" placeholder="Result"><br>
        </div>
        <hr />
        <div class="controller">
            <button type="button" id="plus" onclick="plus()">+</button>
            <button type="button" id="minus" onclick="minus()">-</button>
            <button type="button" id="mul" onclick="mul()">*</button>
            <button type="button" id="division" onclick="division()">/</button>
            <button type="button" id="square" onclick="square()">Square</button>
            <button type="button" id="cube" onclick="cube()">Cube</button>
            <button type="button" id="sqrt" onclick="sqrt()">sqrt</button>
            <button type="button" id="sin" onclick="sin()">sin</button>
            <button type="button" id="cos" onclick="cos()">cos</button>
            <button type="button" id="tan" onclick="tan()">tan</button>
            <button type="button" id="cosec" onclick="log()">log</button>
            <button type="button" id="equal" onclick="equal()">equal</button>
            <button type="button" id="clear" onclick="clears()">clear</button>
            
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
